<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>NutriScan AR - Pemindai Gizi Makanan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <!-- Header -->
      <header id="app-header">
        <h1 class="app-title">NutriScan</h1>
        <button id="bookmark-list-btn" class="header-btn">
          <span class="icon">ğŸ“š</span>
          <span class="btn-text">Tersimpan</span>
        </button>
      </header>

      <!-- AR Container -->
      <div id="ar-container">
        <div id="scanning-hint" class="hint-overlay">
          <div class="hint-content">
            <div class="scan-icon">ğŸ“·</div>
            <p>Kamera Siap - Ketuk tombol untuk pindai</p>
            <div class="scan-buttons">
              <button class="scan-food-btn" data-food="burger">
                ğŸ” Burger
              </button>
              <button class="scan-food-btn" data-food="fries">
                ğŸŸ Kentang
              </button>
              <button class="scan-food-btn" data-food="soda">ğŸ¥¤ Minuman</button>
            </div>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px">
              Mode Demo: Ketuk makanan untuk lihat info gizi
            </p>
          </div>
        </div>
      </div>

      <!-- Nutrition Panel (Hidden by default) -->
      <div id="nutrition-panel" class="nutrition-panel hidden">
        <div class="panel-header">
          <div class="food-name-container">
            <h2 id="food-name">Memuat...</h2>
            <span id="food-serving" class="serving-size">-</span>
          </div>
          <div class="panel-actions">
            <button id="bookmark-btn" class="bookmark-btn">
              <span class="bookmark-icon">ğŸ”–</span>
            </button>
            <button id="close-panel-btn" class="close-panel-btn">âœ•</button>
          </div>
        </div>

        <div class="panel-content">
          <!-- Main Calorie Display -->
          <div class="calorie-main">
            <div class="calorie-value">
              <span id="calories-value">0</span>
              <span class="unit">kcal</span>
            </div>
            <div id="warning-badges" class="warning-badges"></div>
          </div>

          <!-- Portion Control -->
          <div class="portion-control">
            <label for="portion-slider">Ukuran Porsi</label>
            <div class="slider-container">
              <span class="slider-label">0.5x</span>
              <input
                type="range"
                id="portion-slider"
                min="0.5"
                max="2"
                step="0.1"
                value="1"
              />
              <span class="slider-label">2x</span>
            </div>
            <div class="portion-display">
              <span id="portion-value">1.0x</span>
            </div>
          </div>

          <!-- Nutrition Details Grid -->
          <div class="nutrition-grid">
            <div class="nutrition-item">
              <div class="nutrition-icon">ğŸ¥©</div>
              <div class="nutrition-info">
                <span class="nutrition-label">Protein</span>
                <span class="nutrition-value" id="protein-value">0 g</span>
              </div>
            </div>
            <div class="nutrition-item">
              <div class="nutrition-icon">ğŸ</div>
              <div class="nutrition-info">
                <span class="nutrition-label">Karbohidrat</span>
                <span class="nutrition-value" id="carbs-value">0 g</span>
              </div>
            </div>
            <div class="nutrition-item">
              <div class="nutrition-icon">ğŸ§ˆ</div>
              <div class="nutrition-info">
                <span class="nutrition-label">Lemak</span>
                <span class="nutrition-value" id="fat-value">0 g</span>
              </div>
            </div>
            <div class="nutrition-item">
              <div class="nutrition-icon">ğŸ¬</div>
              <div class="nutrition-info">
                <span class="nutrition-label">Gula</span>
                <span class="nutrition-value" id="sugar-value">0 g</span>
              </div>
            </div>
            <div class="nutrition-item">
              <div class="nutrition-icon">ğŸ§‚</div>
              <div class="nutrition-info">
                <span class="nutrition-label">Natrium</span>
                <span class="nutrition-value" id="sodium-value">0 mg</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bookmarks Modal -->
      <div id="bookmarks-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>ğŸ“š Item Tersimpan</h2>
            <button id="close-modal-btn" class="close-btn">âœ•</button>
          </div>
          <div id="bookmarks-list" class="bookmarks-list">
            <p class="empty-message">Belum ada item tersimpan</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
